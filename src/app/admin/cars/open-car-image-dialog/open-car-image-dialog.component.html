<div>
  <div class="row"></div>
  <div class="d-flex align-content-center flex-wrap">
    <img class="img-thumbnail" [src]="photoUrl" />
  </div>
  <div class="row">
    <div class="mt-2 mr-100">
      <button class="btn btn-secondary" (click)="close()">Close</button>
    </div>
    <div class="mt-2 mr-100">
      <button class="btn btn-danger" *ngIf="status" (click)="delete(photoUrl)">
        Delete
      </button>
    </div>
  </div>
</div>
