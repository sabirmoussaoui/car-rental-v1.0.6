<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Agency Register</h1>
          <p class="text-lead text-light">
            Welcome to Agencies Registration for free.
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-12 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>sign up with credentials</small>
          </div>
          <form
            role="form"
            [formGroup]="workerForm"
            (ngSubmit)="onSaveWorker()"
          >
            <div class="row">
              <div class="col-lg-4">
                <div class="form-group">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-hat-3"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="the name of the Agency"
                      id="name"
                      formControlName="name"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-email-83"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="email"
                      id="email"
                      formControlName="email"
                      type="email"
                    />
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-lock-circle-open"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="password"
                      id="password"
                      formControlName="password"
                      type="password"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
                <div class="form-group">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-phone" aria-hidden="true"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      id="phone"
                      formControlName="phone"
                      placeholder="phone"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-link" aria-hidden="true"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      id="website"
                      formControlName="website"
                      placeholder="Web Site"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-lock-circle-open"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      id="confirmPassword"
                      formControlName="confirmPassword"
                      placeholder="Confirm Password"
                      type="password"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
                <mat-form-field appearance="outline">
                  <mat-label>City</mat-label>
                  <mat-select
                    formControlName="city"
                    (ngModelChange)="onCitySelected()"
                  >
                    <mat-option
                      *ngFor="let city of cities"
                      [value]="city.value"
                    >
                      {{ city.viewValue }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-lg-4">
                <mat-form-field appearance="outline">
                  <mat-label>Sector</mat-label>
                  <mat-select formControlName="sector">
                    <mat-option
                      *ngFor="let sector of sectors"
                      [value]="sector.value"
                    >
                      {{ sector.viewValue }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-map-marker" aria-hidden="true"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      formControlName="adresse"
                      placeholder="Adresse"
                      type="text"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="map-wrapper">
              <div class="map-border">
                <div id="map" style="height: 351px;"></div>
              </div>
            </div>
            <!-- <div
              id="map-canvas"
              class="map-canvas"
              data-lat="40.748817"
              data-lng="-73.985428"
              style="height: 600px;"
            ></div> -->
            <div class="row my-4">
              <div class="col-12">
                <div
                  class="custom-control custom-control-alternative custom-checkbox"
                >
                  <input
                    class="custom-control-input"
                    id="customCheckRegister"
                    type="checkbox"
                  />
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted"
                      >I agree with the <a href="#!">Privacy Policy</a></span
                    >
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-primary mt-4"
                [disabled]="workerForm.invalid"
              >
                Create account
              </button>
            </div>
            <ngx-spinner
              bdColor="rgba(255,255,255,0.8)"
              size="medium"
              color="#ff0244"
              type="ball-clip-rotate-multiple"
              [fullScreen]="false"
              ><p style="color: white;">Loading...</p></ngx-spinner
            >
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
