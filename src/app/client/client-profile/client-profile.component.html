<div
  class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="
    min-height: 600px;
    background-image: url(assets/img/theme/3156704.jpg);
    background-size: cover;
    background-position: center top;
  "
>
  <!-- Mask -->
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img [src]="client.profil" class="rounded-circle" />
              </a>
            </div>
          </div>
        </div>
        <div class="card-body pt-0 pt-md-4">
          <div class="d-flex justify-content-center mt-7">
            <div class="text-center">
              <input
                type="file"
                class="custom-file-input"
                id="main-image"
                (change)="detectMainImage($event)"
                accept="image/*"
              />
              <label class="btn btn-outline-danger" for="main-image"
                ><i class="ni ni-image"></i> Change photo
              </label>
            </div>
          </div>
        </div>
        <div class="card-body pt-0 pt-md-4">
          <div class="row">
            <div class="col">
              <div class="card-car-stats d-flex justify-content-center">
                <div>
                  <span class="heading">
                    <i class="fa fa-user" aria-hidden="true"></i>
                  </span>
                  <span class="description">{{
                    client.firstname + " " + client.lastname
                  }}</span>
                </div>
                <div>
                  <span class="heading">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                  </span>
                  <span class="description">{{ client.phone }}</span>
                </div>
                <div>
                  <span class="heading">
                    <i class="fas fa-city"></i>
                  </span>
                  <span class="description">{{ client.city.name }}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="card-car-stats d-flex justify-content-center">
                <div>
                  <span class="heading">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                  </span>
                  <span class="description">{{ client.email }}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">
              <i class="fa fa-map-marker" aria-hidden="true"></i> Adresse
            </h6>
            <p>{{ client.adresse }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My account</h3>
            </div>
            <div class="col-4 text-right">
              <a href="#!" class="btn btn-sm btn-primary">Settings</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <mat-tab-group animationDuration="2000ms">
            <mat-tab
              label="Agency
            information"
            >
              <form
                role="form"
                [formGroup]="clientForm"
                (ngSubmit)="onUpdateCLient()"
              >
                <h6 class="heading-small text-muted mb-4">
                  <i class="fa fa-address-card" aria-hidden="true"></i>
                  User information
                </h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name"
                          >First name</label
                        >
                        <input
                          type="text"
                          id="input-first-name"
                          class="form-control form-control-alternative"
                          placeholder="First name"
                          formControlName="firstname"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-last-name"
                          >Last name</label
                        >
                        <input
                          type="text"
                          id="input-last-name"
                          class="form-control form-control-alternative"
                          placeholder="Last name"
                          formControlName="lastname"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="email"
                          >Email address</label
                        >
                        <input
                          type="email"
                          id="email"
                          class="form-control form-control-alternative"
                          placeholder="email"
                          formControlName="email"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="phone"
                          >Phone</label
                        >
                        <input
                          type="phone"
                          id="phone"
                          class="form-control form-control-alternative"
                          placeholder="phone"
                          formControlName="phone"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">
                  <i class="fa fa-map-marker" aria-hidden="true"></i> Adresse
                </h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-12">
                      <mat-form-field appearance="outline">
                        <mat-label *ngIf="client">{{
                          client.city.name
                        }}</mat-label>
                        <mat-select formControlName="city">
                          <mat-option
                            *ngFor="let city of cities"
                            [value]="city.value"
                          >
                            {{ city.viewValue }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-address"
                          >Address</label
                        >
                        <input
                          id="input-address"
                          class="form-control form-control-alternative"
                          placeholder="Home Address"
                          formControlName="adresse"
                          type="text"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-warning mt-4">
                      Update account
                    </button>
                  </div>
                </div>
              </form>
            </mat-tab>
            <mat-tab label="Security">
              <form [formGroup]="passwordForm" (ngSubmit)="onChangePassword()">
                <h6 class="heading-small text-muted mb-4">
                  <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                  Security
                </h6>

                <div class="pl-lg-4">
                  <div class="form-group">
                    <div class="text-center">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label
                              class="form-control-label"
                              for="input-password"
                              >New Password</label
                            >
                            <input
                              type="password"
                              id="input-password"
                              class="form-control form-control-alternative"
                              placeholder="Password"
                              formControlName="newpassword"
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label
                              class="form-control-label"
                              for="input-password-comfirm"
                              >Confirm Password</label
                            >
                            <input
                              type="password"
                              id="input-password-comfirm"
                              class="form-control form-control-alternative"
                              placeholder="Password"
                              formControlName="confirmpassword"
                            />
                          </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary mt-4">
                        Update password
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</div>
